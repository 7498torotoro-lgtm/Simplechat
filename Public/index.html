<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シンプルチャット</title>
  <style>
    body { font-family: sans-serif; background: #1e1e2f; color: white; }
    #chat { width: 80%; max-width: 600px; margin: 50px auto; }
    ul { list-style: none; padding: 0; max-height: 400px; overflow-y: auto; }
    li { padding: 6px; margin: 3px 0; background: #2b2b3c; border-radius: 5px; }
    input, button { padding: 8px; border: none; border-radius: 4px; margin: 2px 0; }
    #name { width: 120px; }
    #msg { width: 60%; }
    button { background: #5865f2; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <input id="name" placeholder="名前（任意）" />
    <ul id="messages"></ul>
    <input id="msg" placeholder="メッセージを入力..." autocomplete="off" />
    <button id="send">送信</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
